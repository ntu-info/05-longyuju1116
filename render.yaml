services:
  # PostgreSQL Database
  - type: pserv
    name: ns-nano-db
    env: docker
    plan: free
    region: oregon
    databaseName: neurosynth_db
    databaseUser: neurosynth_user
    ipAllowList: []

  # Flask Web Service
  - type: web
    name: ns-nano
    env: python
    region: oregon
    plan: free
    branch: master
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn src.app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DB_URL
        fromDatabase:
          name: ns-nano-db
          property: connectionString

